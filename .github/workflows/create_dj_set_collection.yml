name: Create DJ Set Collection

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-create-dj-set-collection]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run create_dj_set_collection
        run: poetry run python src/tools/dj_set_processor/create_dj_set_collection.py
