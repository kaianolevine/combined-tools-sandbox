name: Update Live Music History

on:
  workflow_dispatch:
  repository_dispatch:
    types: [vdj_history]

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run live music history update script
        run: poetry run python src/tools/live_music_history/update_recent_history.py
